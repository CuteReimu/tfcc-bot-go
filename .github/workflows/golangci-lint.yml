name: Go

on:
  push:
    branches: [ master, simplified-version ]
  pull_request:
    branches: [ master, simplified-version ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --out-${NO_FUTURE}format line-number --timeout 3m0s

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
